<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini Library</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <header class="title">
      8 Classic Children's Books
      <div class="input-field">
        <input
          type="text"
          id="searchInput"
          class="search-field"
          placeholder="Search"
        />
      </div>
    </header>
    <main class="book-library">
      <button id="book-one" data-tooltip="Madeline" class="book">
        <div class="book-text">
          <h4 class="book-title">Madeline</h4>
          <p class="book-autor">Ludwig Bemelmans</p>
          <div class="line"></div>
        </div>
      </button>
      <button
        id="book-two"
        data-tooltip="The Tale of Peter Rabbit"
        class="book"
      >
        <div class="book-text">
          <h4 class="book-title">The Tale of Peter Rabbit</h4>
          <p class="book-autor">Beatrix Potter</p>
        </div>
        <div class="line"></div>
      </button>
      <button id="book-three" data-tooltip="Charlotte’s Web " class="book">
        <div class="book-text">
          <h4 class="book-title">Charlotte’s Web</h4>
          <p class="book-autor">E. B. White</p>
        </div>
        <div class="line"></div>
      </button>
      <button
        id="book-four"
        data-tooltip="Harold and the Purple Crayon"
        class="book"
      >
        <div class="book-text">
          <h4 class="book-title">Harold and the Purple Crayon</h4>
          <p class="book-autor">Crockett Johnson</p>
        </div>
        <div class="line"></div>
      </button>
      <button
        id="book-five"
        data-tooltip="Where the Wild Things Are"
        class="book"
      >
        <div class="book-text">
          <h4 class="book-title">Where the Wild Things Are</h4>
          <p class="book-autor">Maurice Sendak</p>
        </div>
        <div class="line"></div>
      </button>
      <button id="book-six" data-tooltip="Goodnight Moon" class="book">
        <div class="book-text">
          <h4 class="book-title">Goodnight Moon</h4>
          <p class="book-autor">Margaret Wise Brown</p>
          <div class="line"></div>
        </div>
      </button>
      <button id="book-seven" data-tooltip="A Wrinkle in Time" class="book">
        <div class="book-text">
          <h4 class="book-title">A Wrinkle in Time</h4>
          <p class="book-autor">Madeleine L’Engle</p>
          <div class="line"></div>
        </div>
      </button>
      <button
        id="book-eight"
        data-tooltip="The Very Hungry Caterpillar"
        class="book"
      >
        <div class="book-text">
          <h4 class="book-title">The Very Hungry Caterpillar</h4>
          <p class="book-autor">Eric Carle</p>
        </div>
        <div class="line"></div>
      </button>
    </main>
    <script type="module" src="./javascript/main.js"></script>
  </body>
</html>
