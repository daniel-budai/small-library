<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title></title>
    <link rel="stylesheet" href="./css/overlaystyle.css" class="src" />

  <body>
    <main class="overlay">
      <article class="bookinfo">
        <header>
          <button class="close">&leftarrow;</button>
        </header>
        <section class="display">
          <article class="book">
            <section class="bg"></section>
            <section class="content">
              <aside></aside>
              <section>
                <h2 id="coverBookTitle">A Wrinkle in Time</h2>
                <h3 id="coverBookAuthor">Madeleine Lâ€™Engle</h3>
              </section>
            </section>
          </article>
        </section>
        <section class="info">
          <h1 id="bookTitle"></h1>
          <h3 id="bookAuthor"></h3>
          <p id="bookPlot"></p>
          <footer>
            <p><b>Audience:</b> <span id="bookAudience"></span></p>
            <p><b>First published:</b> <span id="bookYear"></span></p>
            <p><b>Pages:</b> <span id="bookPages"></span></p>
            <p><b>Publisher:</b> <span id="bookPublisher"></span></p>
            <button id="readitButton">OK! I want to read it</button>
          </footer>
        </section>
      </article>
    </main>
  </body>
</html>
